<!DOCTYPE html>
<html>
<head>
	<title>Login User</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form method="POST" action="">
	<table cellpadding="0" cellpadding="10" class="frmlogin">
		<tr>
			<td colspan="3"><img src="img/login-key.png"></td>
		</tr>
		<tr>
			<td><label for="username">Rekening User</label></td>
		</tr>
		<tr>
			<td>
				<input type="text" name="username" id="username" class="inputlogin" autofocus="" autocomplete="">
			</td>
		</tr>
		<tr>
			<td><label for="pin">PIN User</label></td>
		</tr>
		<tr>
			<td>
				<input type="password" name="pin" class="inputlogin" autocomplete="">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit" name="login" class="btnsimpan">LOGIN</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="btnkembali"><a href="index.php">KEMBALI</a></button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
